<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Web Designer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        :root {
            --text-color-dark: #e0e0e0;
            --background-dark: linear-gradient(135deg, #101828, #26042c);
            --glass-bg-dark: rgba(255, 255, 255, 0.05);
            --glass-border-dark: rgba(255, 255, 255, 0.1);
            --input-bg-dark: rgba(0,0,0,0.2);
            --panel-bg-dark: transparent;

            --text-color-light: #1f2937;
            --background-light: linear-gradient(135deg, #f0f9ff, #f3e8ff);
            --glass-bg-light: rgba(255, 255, 255, 0.4);
            --glass-border-light: rgba(0, 0, 0, 0.1);
            --input-bg-light: rgba(255,255,255,0.5);
            --panel-bg-light: rgba(255, 255, 255, 0.2);

            --primary-color: #6a5acd; /* SlateBlue */
            --primary-color-hover: #5a4acd;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background 0.3s ease, color 0.3s ease;
        }

        body[data-theme='dark'] {
            background: var(--background-dark);
            color: var(--text-color-dark);
        }

        body[data-theme='light'] {
            background: var(--background-light);
            color: var(--text-color-light);
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            padding: 2rem;
            box-sizing: border-box;
            transition: all 0.3s ease; /* Add transition for smooth layout changes */
        }

        .panel {
            border-radius: 16px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            display: flex;
            flex-direction: column;
            transition: background 0.3s ease, border 0.3s ease;
        }

        body[data-theme='dark'] .panel {
            background: var(--glass-bg-dark);
            border: 1px solid var(--glass-border-dark);
        }

        body[data-theme='light'] .panel {
            background: var(--glass-bg-light);
            border: 1px solid var(--glass-border-light);
        }

        .input-panel {
            width: 30%; /* Initial width */
            margin-right: 2rem;
            padding: 1.5rem;
            transition: width 0.3s ease, margin-right 0.3s ease; /* Add transition */
        }

        .output-panel {
            width: 70%; /* Initial width */
            padding: 0;
            display: flex; /* Change to flex to control visibility */
            flex-direction: column;
            transition: width 0.3s ease, opacity 0.3s ease, transform 0.3s ease; /* Add transition */
        }

        /* New CSS for hidden output panel */
        .output-panel.hidden {
            width: 0;
            opacity: 0;
            transform: translateX(100%); /* Move out of view */
            margin-left: -2rem; /* Compensate for margin-right of input-panel */
            pointer-events: none; /* Disable interactions */
        }

        .input-panel.expanded {
            width: 100%; /* Take full width when output panel is hidden */
            margin-right: 0;
        }
</head>
<body data-theme="dark">
    <div class="container">
        <div class="panel input-panel">
            <div class="input-header">
                <h2>AI Assistant</h2>
                <button id="speech-toggle-btn">🔊</button>
            </div>
            <div id="ai-chat-log"></div>
            <div class="prompt-area">
                <textarea id="prompt-input" placeholder="e.g., A modern login form with email and password fields..."></textarea>
                <button id="generate-btn">Generate</button>
            </div>
        </div>
        <div class="panel output-panel">
            <div class="output-header">
                <div class="tabs">
                    <button class="tab-btn active" data-view="preview">Preview</button>
                    <button class="tab-btn" data-view="code">Code</button>
                </div>
                <button id="theme-toggle">☀️</button>
            </div>
            <div class="view-content">
                <div id="preview-panel" class="content-panel active">
                    <iframe id="preview-output"></iframe>
                </div>
                <div id="code-panel" class="content-panel">
                    <pre id="code-canvas"><code id="code-output"></code></pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const generateBtn = document.getElementById('generate-btn');
        const promptInput = document.getElementById('prompt-input');
        const previewOutput = document.getElementById('preview-output');
        const codeOutput = document.getElementById('code-output');
        const aiChatLog = document.getElementById('ai-chat-log');
        const themeToggle = document.getElementById('theme-toggle');
        const speechToggleBtn = document.getElementById('speech-toggle-btn');

        // --- State ---
        let isSpeechEnabled = false;

        // --- Speech Synthesis ---
        function speak(text) {
            if (!isSpeechEnabled || !window.speechSynthesis) return;
            window.speechSynthesis.cancel(); // Cancel any previous speech
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ko-KR';
            window.speechSynthesis.speak(utterance);
        }

        speechToggleBtn.addEventListener('click', () => {
            isSpeechEnabled = !isSpeechEnabled;
            speechToggleBtn.classList.toggle('enabled', isSpeechEnabled);
            if (isSpeechEnabled) {
                speak("AI 음성 활성화");
            }
        });

        // --- Theme Switching Logic ---
        function setInitialTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.setAttribute('data-theme', savedTheme);
            themeToggle.textContent = savedTheme === 'dark' ? '☀️' : '🌙';
        }

        themeToggle.addEventListener('click', () => {
            let currentTheme = document.body.getAttribute('data-theme');
            let newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', newTheme);
            themeToggle.textContent = newTheme === 'dark' ? '☀️' : '🌙';
            localStorage.setItem('theme', newTheme);
        });

        // --- View (Tab) Switching Logic ---
        const tabs = document.querySelectorAll('.tab-btn');
        const contentPanels = document.querySelectorAll('.content-panel');
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                contentPanels.forEach(p => p.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(`${tab.dataset.view}-panel`).classList.add('active');
            });
        });

        // --- AI Chat & Initial State Logic ---
        function addUserMessage(message) {
            const msgElement = document.createElement('div');
            msgElement.className = 'user-message';
            msgElement.textContent = message;
            aiChatLog.appendChild(msgElement);
            aiChatLog.scrollTop = aiChatLog.scrollHeight;
        }

        function addAiMessage(message) {
            const msgElement = document.createElement('div');
            msgElement.className = 'ai-message';
            msgElement.textContent = message;
            aiChatLog.appendChild(msgElement);
            aiChatLog.scrollTop = aiChatLog.scrollHeight;
            speak(message);
        }

        function setInitialView() {
            document.getElementById('preview-panel').classList.add('active');
            document.querySelector('.tab-btn[data-view="preview"]').classList.add('active');
            codeOutput.textContent = "Your generated code will appear here.";
            previewOutput.srcdoc = `<div style="display: flex; justify-content: center; align-items: center; height: 100%; font-family: Inter, sans-serif; color: #999;">Your component preview will appear here.</div>`;
            addAiMessage("안녕하세요! 어떤 웹 컴포넌트를 만들어 드릴까요? 자세히 설명해주세요.");

            // Initially hide the output panel and expand the input panel
            document.querySelector('.output-panel').classList.add('hidden');
            document.querySelector('.input-panel').classList.add('expanded');
        }

        // --- Gemini API Call Logic (Streaming) ---
        generateBtn.addEventListener('click', async () => {
            const prompt = promptInput.value.trim();
            if (!prompt) {
                addAiMessage("Please describe the component you want to build first.");
                return;
            }

            addUserMessage(prompt);
            promptInput.value = '';

            // Show output panel and shrink input panel when generating
            document.querySelector('.output-panel').classList.remove('hidden');
            document.querySelector('.input-panel').classList.remove('expanded');

            const API_URL = '/api/generate';

            addAiMessage("알겠습니다! 지금 바로 요청하신 컴포넌트 코드를 작성하고 있습니다. 실시간으로 확인하실 수 있습니다.");
            codeOutput.textContent = '';
            previewOutput.srcdoc = `<div style="display: flex; justify-content: center; align-items: center; height: 100%; font-family: Inter, sans-serif; color: #555;">Generating...</div>`;
            generateBtn.disabled = true;

            let fullHtmlContent = ''; // Declare fullHtmlContent here
            let isHtmlResponse = false; // Declare isHtmlResponse here

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Server error: ${response.status} ${response.statusText} - ${errorData.error}`);
                }

                // Use TextDecoderStream for robust text decoding
                const reader = response.body.pipeThrough(new TextDecoderStream()).getReader();
                let accumulatedText = '';

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) {
                        // Process any remaining accumulated text
                        if (accumulatedText.trim() !== '') {
                            try {
                                const json = JSON.parse(accumulatedText);
                                if (json.candidates && json.candidates[0].content.parts[0].text) {
                                    const textChunk = json.candidates[0].content.parts[0].text;
                                    if (textChunk.startsWith('<!DOCTYPE html>') || isHtmlResponse) {
                                        isHtmlResponse = true;
                                        fullHtmlContent += textChunk;
                                    } else {
                                        addAiMessage(textChunk);
                                    }
                                }
                            } catch (e) {
                                console.warn("Could not parse final JSON chunk:", accumulatedText, e);
                            }
                        }

                        // After the loop, if it was an HTML response, update preview and final message
                        if (isHtmlResponse) {
                            const finalCleanHtml = fullHtmlContent.replace(/^```html\s*|```\s*$/g, '').trim();
                            codeOutput.textContent = finalCleanHtml;
                            previewOutput.srcdoc = finalCleanHtml;
                            addAiMessage("컴포넌트 코드 작성이 완료되었습니다! 'Code' 탭에서 전체 코드를 확인하시고, 'Preview' 탭에서 결과를 바로 확인하실 수 있습니다.");
                        } else {
                            // If it was a general conversation, ensure output panel is hidden
                            document.querySelector('.output-panel').classList.add('hidden');
                            document.querySelector('.input-panel').classList.add('expanded');
                        }
                        break;
                    }

                    accumulatedText += value;
                    const lines = accumulatedText.split('\n');
                    accumulatedText = lines.pop(); // Keep the last (potentially incomplete) line

                    for (const line of lines) {
                        if (line.trim() === '') continue;
                        try {
                            const json = JSON.parse(line);
                            if (json.candidates && json.candidates[0].content.parts[0].text) {
                                const textChunk = json.candidates[0].content.parts[0].text;

                                if (textChunk.startsWith('<!DOCTYPE html>') || isHtmlResponse) {
                                    isHtmlResponse = true;
                                    fullHtmlContent += textChunk;

                                    const cleanHtmlForCodeView = fullHtmlContent.replace(/^```html\s*|```\s*$/g, '').trim();
                                    codeOutput.textContent = cleanHtmlForCodeView;

                                    const codeCanvas = document.getElementById('code-canvas');
                                    codeCanvas.scrollTop = codeCanvas.scrollHeight;
                                } else {
                                    // General conversation response
                                    addAiMessage(textChunk);
                                    // Hide output panel for general conversation
                                    document.querySelector('.output-panel').classList.add('hidden');
                                    document.querySelector('.input-panel').classList.add('expanded');
                                }
                            }
                        } catch (e) {
                            console.warn("Could not parse JSON line:", line, e);
                        }
                    }
                }

            } catch (error) {
                let userFacingMessage = "죄송합니다. 컴포넌트 생성 중 알 수 없는 오류가 발생했습니다.";
                let displayMessage = `Error generating code: ${error.message}`;

                if (error.message.includes("400") && error.message.includes("API key are required")) {
                    userFacingMessage = "API 키가 설정되지 않았거나 유효하지 않습니다. Vercel 환경 변수를 확인해주세요.";
                    displayMessage = "API Key Error: Please check your Vercel environment variables for GEMINI_API_KEY.";
                } else if (error.message.includes("Server error")) {
                    userFacingMessage = `서버 오류가 발생했습니다: ${error.message.split('-')[1]?.trim() || error.message}`;
                    displayMessage = `Server Error: ${error.message}`;
                } else if (error.message.includes("network")) {
                    userFacingMessage = "네트워크 연결에 문제가 있습니다. 인터넷 연결을 확인해주세요.";
                    displayMessage = `Network Error: ${error.message}`;
                }

                codeOutput.textContent = displayMessage;
                previewOutput.srcdoc = `<div style="font-family: sans-serif; text-align: center; padding: 2rem; color: red;">${userFacingMessage}</div>`;
                addAiMessage(userFacingMessage);
            } finally {
                generateBtn.disabled = false;
                // After generation, keep the output panel visible.
                // If you want to hide it again, uncomment the lines below:
                document.querySelector('.output-panel').classList.add('hidden');
                document.querySelector('.input-panel').classList.add('expanded');
            }
        });

        // --- Initialize App ---
        window.onload = () => {
            setInitialTheme();
            setInitialView();
        };
    </script>
</body>
</html>
